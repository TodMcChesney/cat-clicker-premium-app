<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Cat Clicker Premium App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple app that updates a counter every time you click on one of the cats!">
        <meta name="author" content="Tod McChesney">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body class="container">
        <header>
            <h1 class="heading center">Cat Clicker Premium</h1>
        </header>
        <main class="flex-container">
            <div class="list-div">
                <h2>Cute Cats</h2>
                <ul id="cat-list">
                </ul>
            </div>
            <div class="cat-div center">
                <h3>Please select a cat from the list on the left.</h3>
            </div>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
